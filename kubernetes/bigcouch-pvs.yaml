apiVersion: v1
kind: PersistentVolume
metadata:
  name: bigcouch-bigcouch-0
  labels:
    app: bigcouch
    project: valuphone
    environment: production
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  glusterfs:
    endpoints: glusterfs
    path: gv0

